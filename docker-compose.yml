version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: meeting_assistant_db
    environment:
      POSTGRES_USER: assistant_user
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_DB: meeting_assistant
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U assistant_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
